{% extends "queries/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {% if object != null %}
                        Edit
                    {% else %}
                        New
                    {% endif %}
                    Invitation
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if object == null %}
                    <button class="btn btn-outline-info" type="submit">
                        Create Invitation
                    </button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">
                        Update Invitation
                    </button>
                    <a class="btn btn-danger btn-sm mt-1 mb-1"
                       href="{% url 'invitation-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
